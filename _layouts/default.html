    <section class="header">

        <div class="three columns">
          <a href="{{ site.baseurl }}/">
            <img id="profile-pic" class="u-max-full-width" src="" alt="Profile picture">
          </a>
          

          <script>
            const pics = [
              { src: '{{ site.baseurl }}/assets/profile-pics/photo1.jpg', weight: 0.3 },
              { src: '{{ site.baseurl }}/assets/profile-pics/photo2.png', weight: 0.3 },
              { src: '{{ site.baseurl }}/assets/profile-pics/photo3.jpg', weight: 0.05 },
              { src: '{{ site.baseurl }}/assets/profile-pics/photo4.jpg', weight: 0.05 },
              { src: '{{ site.baseurl }}/assets/profile-pics/photo5.jpg', weight: 0.2 },
              { src: '{{ site.baseurl }}/assets/profile-pics/photo6.jpg', weight: 0.1 }
            ];
          
            function weightedRandom(pics) {
              const totalWeight = pics.reduce((sum, pic) => sum + pic.weight, 0);
              const rand = Math.random() * totalWeight;
              let cumulative = 0;
              for (let i = 0; i < pics.length; i++) {
                cumulative += pics[i].weight;
                if (rand < cumulative) return pics[i].src;
              }
            }
          
            document.getElementById('profile-pic').src = weightedRandom(pics);
          </script>
